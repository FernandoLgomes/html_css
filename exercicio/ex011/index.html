<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias e HTML5</title>
</head>
<body>
    <h1>Imagesn dinamicas</h1>
    <p>tentar abrir em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagrns flrxivel ">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>reproduzindo o audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Greta Sting - Kevin MacLeod.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
